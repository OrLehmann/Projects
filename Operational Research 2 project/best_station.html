<!DOCTYPE html>
<html>
<head>
  <title>Best Shuttle Station</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div id="container">
    <div id="inputSection">
      <h1>Best Shuttle Station</h1>
      <input type="text" id="addressInput" placeholder="Enter an address" />
      <button id="geocodeButton">הכנס את הכתובת למפה ולרשימה</button><br><br>
      <button id="findStationButton">חשב את תחנת ההסעה הטובה ביותר</button>
      <div id="output"></div>
    </div>
    <div id="mapSection">
      <div id="map"></div>
    </div>
    <div id="tableSection">
      <div class="bestStation">
        <p id="bestStationAddress"></p>
        <p id="bestStationCoordinates"></p>
      </div>
      <div id="tableContainer">
        <table>
          <thead>
            <tr>
              <th>Address</th>
              <th>Distance to Best Station (km)</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="addressTableBody"></tbody>
        </table>
      </div>
    </div>
    

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
